<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body background=url("./img/bg.png");>

	<h1 align="center"><font face="cooper black"><b>Online E-Learning Complaint Management System</b></font></h1>

	<section class="loginform cf">
		<form name="login" action="./store.php" method="post" accept-charset="utf-8">
		<fieldset>
  		<legend><h2><font color="#32CD32" face="Comic Sans MS">Login</font></h2></legend>

		<ul>
			<li>
				<label for="Username"><b><h3>Username</h3></b></label>
				<input type="text" name="username" placeholder="username" required>
			</li>
			<li>
				<label for="password"><b><h3>Password</h3></b></label>
				<input type="password" name="password" placeholder="password" required>
			</li>
			<li>
				<label for="forget password"><h4>Forget Password??&nbsp &nbsp<a href="login.html">Click here to reset.</a></h4></label>
				
			</li>
			<li>
				<input type="submit" value="Login">
			</li>			
		</ul>
		</fieldset>
		</form>
	</section>
</body>
</html>
